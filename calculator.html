<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
      }

      .calculator {
        background: #1e1e2f;
        padding: 20px;
        border-radius: 16px;
        width: 320px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .display {
        width: 100%;
        height: 60px;
        margin-bottom: 15px;
        font-size: 28px;
        text-align: right;
        padding: 10px;
        border-radius: 10px;
        border: none;
        background: #2a2a3d;
        color: #fff;
      }

      .buttons {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 12px;
      }

      button {
        height: 55px;
        font-size: 20px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        background: #3b3b5c;
        color: white;
        transition: 0.2s;
      }

      button:hover {
        background: #4e4e7a;
      }

      .operator {
        background: #ff9f43;
        color: #000;
      }

      .operator:hover {
        background: #ffb86c;
      }

      .equal {
        grid-row: span 2;
        background: #00d2d3;
        color: #000;
      }

      .equal:hover {
        background: #1dd1a1;
      }

      .zero {
        grid-column: span 2;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" class="display" placeholder="0" />

      <div class="buttons">
        <button class="operator">AC</button>
        <button class="operator">/</button>
        <button class="operator">x</button>
        <button class="operator">C</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator">-</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator">+</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="equal">=</button>

        <button class="zero">0</button>
        <button>.</button>
      </div>
    </div>
    <script>
      let btnContainer = document.querySelector(".buttons");
      let input = document.getElementsByClassName("display")[0];
      let value = input.value;
      let btnChild = btnContainer.children;
      for (let child of btnChild) {
        child.addEventListener("click", display);
      }

      function display(e) {
        let ct = e.target.textContent;
        if (ct == "=") {
          value = calculate(value);
        } else if (ct == "+") {
          if (
            value[value.length - 1] != "+" &&
            value[value.length - 1] != "-" &&
            value[value.length - 1] != "x" &&
            value[value.length - 1] != "/" 
          ) {
            value += ct;
          }
        } else if (ct == "-") {
          if (
            value[value.length - 1] != "+" &&
            value[value.length - 1] != "-" &&
            value[value.length - 1] != "x" &&
            value[value.length - 1] != "/"
          ) {
            value += ct;
          }
        } else if (ct == "x") {
          if (
            value[value.length - 1] != "+" &&
            value[value.length - 1] != "-" &&
            value[value.length - 1] != "x" &&
            value[value.length - 1] != "/" 
          ) {
            value += ct;
          }
        } else if (ct == "/") {
          if (
            value[value.length - 1] != "+" &&
            value[value.length - 1] != "-" &&
            value[value.length - 1] != "x" &&
            value[value.length - 1] != "/" 
          ) {
            value += ct;
          }
        } else if (ct == "C") {
          value = value.slice(0, -1);
        } else if (ct == "AC") {
          value = "";
        } else {
          value += ct;
        }
        input.value = value;
        input.disabled = true;
      }
      function calculate(value) {
        let arr = [];
        let v = value;
        arr = v.split(/([/+x-])/);
        console.log(arr);
        while (arr.length > 1) {
          
          for (let x of arr) {
            if (x == "/") {
              divide(arr);
            }
          }
          for (let x of arr) {
            if (x == "x") {
              multiply(arr);
            }
          }
          for (let x of arr) {
            if (x == "+") {
              add(arr);
            }
          }
          for (let x of arr) {
            if (x == "-") {
              sub((arr));
            }
          }
        }
        value = Number(arr[0]);
        if(value == "Infinity"){
        value = "error"}
        return(value);
      }


      function divide(arr) {
        for (let x in arr) {
          x = Number(x);
          if (arr[x] == "/") {
            let sum = Number(arr[x - 1]) / Number(arr[x + 1]);
            arr.splice(x - 1, 3, sum);
          }
        }
      }


      function multiply(arr) {
        for (let x in arr) {
          x = Number(x);
          if (arr[x] == "x") {
            let sum = Number(arr[x - 1]) * Number(arr[x + 1]);
            arr.splice(x - 1, 3, sum);
          }
        }
      }


      function add(arr) {
        for (let x in arr) {
          x = Number(x);
          if (arr[x] == "+") {
            let sum = Number(arr[x - 1]) + Number(arr[x + 1]);
            arr.splice(x - 1, 3, sum);
          }
        }
      }


      function sub(arr) {
        for (let x in arr) {
          x = Number(x);
          if (arr[x] == "-") {
            let sum = Number(arr[x - 1]) - Number(arr[x + 1]);
            arr.splice(x - 1, 3, sum);
          }
        }
      }
    </script>
  </body>
</html>
