<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", sans-serif;
      }

      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: #fff;
      }

      .game {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        padding: 30px;
        border-radius: 16px;
        width: 380px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      }

      .game h1 {
        margin-bottom: 20px;
        font-size: 22px;
      }

      /* Scoreboard */
      .scoreboard {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
      }

      .score {
        background: rgba(255, 255, 255, 0.2);
        padding: 10px 20px;
        border-radius: 12px;
        width: 45%;
      }

      .score p {
        font-size: 14px;
        opacity: 0.9;
      }

      .score span {
        font-size: 32px;
        font-weight: bold;
      }

      /* Choices */
      .choices {
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
      }

      .choice {
        flex: 1;
        margin: 0 5px;
        padding: 12px 0;
        font-size: 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        background: #fff;
        color: #333;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .choice:hover {
        transform: translateY(-4px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      }

      /* Result */
      .result {
        margin-bottom: 20px;
      }

      #result-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .moves {
        font-size: 14px;
        opacity: 0.9;
      }

      /* Reset */
      .reset {
        padding: 10px 0;
        width: 100%;
        border: none;
        border-radius: 10px;
        background: #ff4b5c;
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: background 0.2s;
      }

      .reset:hover {
        background: #ff2e44;
      }
    </style>
  </head>
  <body>
    <div class="game">
      <h1>ü™® Rock ‚Äì üìÑ Paper ‚Äì ‚úÇÔ∏è Scissors</h1>

      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="score">
          <p>You</p>
          <span id="player-score">0</span>
        </div>
        <div class="score">
          <p>Computer</p>
          <span id="computer-score">0</span>
        </div>
      </div>

      <!-- Choices -->
      <div class="choices">
        <button class="choice" data-choice="rock">ü™® Rock</button>
        <button class="choice" data-choice="paper">üìÑ Paper</button>
        <button class="choice" data-choice="scissors">‚úÇÔ∏è Scissors</button>
      </div>

      <!-- Result -->
      <div class="result">
        <p id="result-text">Make your move!</p>
        <p class="moves">
          You: <span id="player-move">-</span> | Computer:
          <span id="computer-move">-</span>
        </p>
      </div>

      <!-- Reset -->
      <button class="reset">Reset Game</button>
    </div>

    <script>
      const choises = ["rock", "paper", "scissors"];
      let computer = choises[Math.floor(Math.random() * 3)];
      console.log(computer);

      let result = document.getElementById("result-text");

      let choice = document.getElementsByClassName("choice");
      for (let c of choice) {
        c.addEventListener("click", play);
      }

      let playerScore = document.getElementById("player-score");
      let computerScore = document.getElementById("computer-score");

      let playerMove = document.getElementById("player-move");
      let ComputerMove = document.getElementById("computer-move");

      function play(e) {
        let choice = e.target.dataset.choice;
        computer = choises[Math.floor(Math.random() * 3)];

        playerMove.textContent = choice;
        ComputerMove.textContent = computer;
        if (choice === computer) {
          result.textContent = "Tie";
          // computer = choises[Math.floor(Math.random() * 3)];
          console.log(computer);
        } else if (choice === "rock" && computer === "scissors") {
          result.textContent = "WinüèÖ";
          // computer = choises[Math.floor(Math.random() * 3)];
          playerScore.textContent = Number(playerScore.textContent) + 1;
          console.log(computer);
        } else if (choice === "rock" && computer === "paper") {
          result.textContent = "Lose ü§°";
          // computer = choises[Math.floor(Math.random() * 3)];
          computerScore.textContent = Number(computerScore.textContent) + 1;
          console.log(computer);
        } else if (choice === "paper" && computer === "scissors") {
          result.textContent = "Lose ü§°";
          // computer = choises[Math.floor(Math.random() * 3)];
          computerScore.textContent = Number(computerScore.textContent) + 1;
          console.log(computer);
        } else if (choice === "paper" && computer === "rock") {
          result.textContent = "WinüèÖ";
          // computer = choises[Math.floor(Math.random() * 3)];
          playerScore.textContent = Number(playerScore.textContent) + 1;
          console.log(computer);
        } else if (choice === "scissors" && computer === "paper") {
          result.textContent = "WinüèÖ";
          // computer = choises[Math.floor(Math.random() * 3)];
          playerScore.textContent = Number(playerScore.textContent) + 1;
          console.log(computer);
        } else if (choice === "scissors" && computer === "rock") {
          result.textContent = "Lose ü§°";
          // computer = choises[Math.floor(Math.random() * 3)];
          computerScore.textContent = Number(computerScore.textContent) + 1;
          console.log(computer);
        } else {
          reset();
        }
      }

      let reset = document.getElementsByClassName("reset")[0];
      reset.addEventListener("click", function reset() {
        location.reload();
      });
    </script>
  </body>
</html>
